<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Atividade 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Title</h1>
    </header>

    <section id="banner">
        <img src="banner.jpg" alt="Banner 468x60" width="468" height="60">
    </section>

    <main>
        <div id="layout">
            
            <section id="texto">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </p>
            </section>

            <section id="video">
                <video controls>
                    <source src="" type="video/mp4">
                    Seu navegador não suporta vídeos HTML5.
                </video>
                <p>Lista 01. Disciplina Programação Web I.</p>
            </section>

            <aside id="login">
                <form>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">

                    <div>
                        <input type="checkbox" id="lembrar" name="lembrar">
                        <label for="lembrar">Lembrar?</label>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
                <div class="logos">
                    <img src="ifce.jpg" alt="Logo 1">
                    <img src="ufc.png" alt="Logo 2">
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>Connected</p>
    </footer>
</body>
</html>
